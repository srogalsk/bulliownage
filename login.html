<!DOCTYPE html>
<html lang="en" class="no-js">
<head>
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="content-type" content="text/html; charset=UTF-8">
    <meta name="description" content="bullion management site, rare coins, gold, silver, platinum">
    <meta name="author" content="CSE134B Dream Team">
    <link rel="stylesheet" type="text/css" href="./style/style.css">
    <meta name=viewport content="width=device-width, initial-scale=.8, minimum-scale = .8, user-scalable=yes">
    <link rel="icon" href="favicon.ico" type="image/x-icon"/>
    <link rel="shortcut icon" href="favicon.ico" type="image/x-icon"/>
    <script src="./js/jquery-1.11.2.min.js"></script>
    <script src="./js/Chart.js"></script>
    <script src="./js/main.js"></script>
    <title>Bulliown</title>
    <link rel="stylesheet" type="text/css" href="style/loginstyle.css"/>
    <style type="text/css">
        #backButton {
            margin: 30px;
        }

    </style>

</head>
<body>
<nav>
    BULLIOWNAGE
</nav>
<div class="mobile-nav">
    BULLIOWNAGE
</div>
<p id="backButton"><a href="index.html">&#9664; Back</a></p>

<div id="wrapper">
    <div id="login" class="animate form">
        <form autocomplete="on" method="post">
            <h1>Log in</h1>

            <p>
                <label for="username" class="uname" data-icon="u"> Your email or username </label>
                <input id="username" name="username" required="required" type="text"
                       placeholder="myusername or mymail@mail.com"/>
            </p>

            <p>
                <label for="login-password" class="youpasswd" data-icon="p"> Your password </label>
                <input id="login-password" name="password" required="required" type="password"
                       placeholder="eg. X8df!90EO"/>
            </p>

            <p class="keeplogin">
                <input type="checkbox" name="loginkeeping" id="loginkeeping" value="loginkeeping"/>
                <label for="loginkeeping">Keep me logged in</label>
            </p>

            <p class="login button">
                <input type="submit" id="login-button" value="Login"/>
            </p>

            <p class="change_link">
                New Member ?
                <a href="signUp.html" class="to_register"> Create a New Account </a>
            </p>
        </form>
    </div>
</div>

<script type="text/javascript">loadFooter();</script>

<script src="js/jquery-1.11.2.min.js"></script>
<script src="js/parse-1.4.2.min.js"></script>
<script src="js/login.js"></script>

</body>
</html>
