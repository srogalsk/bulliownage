<!DOCTYPE html>
<html lang="en" class="no-js">
<head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Bulliown</title>
    <link rel="stylesheet" type="text/css" href="style/loginstyle.css" />
    <style type="text/css">
        #backButton
        {
            margin: 30px;
        }

    </style>

    <script src="//www.parsecdn.com/js/parse-1.4.2.min.js"></script>


</head>
<body>
<h1 style="background-color:#0099FF;">&nbsp;</h1>
<p id="backButton"><a href="index.html">&#9664; Back</a> </p>

<div id="wrapper">
    <div id="login" class="animate form">
        <form  autocomplete="on" method="post">
            <h1>Log in</h1>
            <p>
                <label for="username" class="uname" data-icon="u" > Your email or username </label>
                <input id="username" id="login-username" name="username" required="required" type="text" placeholder="myusername or mymail@mail.com"/>
            </p>
            <p>
                <label for="password" class="youpasswd" data-icon="p"> Your password </label>
                <input id="password" id="login-password" name="password" required="required" type="password" placeholder="eg. X8df!90EO" />
            </p>
            <p class="keeplogin">
                <input type="checkbox" name="loginkeeping" id="loginkeeping" value="loginkeeping" />
                <label for="loginkeeping">Keep me logged in</label>
            </p>
            <p class="login button">
                <input type="submit" id="login-button" value="Login" />
            </p>
            <p class="change_link">
                New Member ?
                <a href="signUp.html" class="to_register"> Create a New Account </a>
            </p>
        </form>
    </div>
</div>



<h1 style="background-color:#0099FF;text-align:center;font-size:small"><br />&copy; 2015 Bulliownage <br />&nbsp; </h1>

<script src="js/jquery-1.11.2.min.js"></script>
<script type="text/javascript" src="//www.parsecdn.com/js/parse-1.4.2.min.js"></script>
<script src="js/login.js"></script>

</body>
</html>
