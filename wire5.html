<!DOCTYPE html>
<html lang="en">

<head>
    <meta http-equiv="content-type" content="text/html; charset=UTF-8">
    <meta name="description" content="bullion management site, rare coins, gold, silver, platinum">
    <meta name="author" content="CSE134B Dream Team">
    <link rel="stylesheet" type="text/css" href="./style/style.css">
    <meta name=viewport content="width=device-width, initial-scale=.8, minimum-scale = .8, user-scalable=yes">
    <link rel="icon" href="favicon.ico" type="image/x-icon" />
    <link rel="shortcut icon" href="favicon.ico" type="image/x-icon" />
    <script src="./js/jquery-1.11.2.min.js"></script>
    <script src="./js/velocity.min.js"></script>
    <script src="./js/main.js"></script>
    <title>New Item - BULLIOWNAGE</title>
</head>

<body onload="changeList()">
    <script type="text/javascript">
    loadTopNav();
    </script>
    <script type="text/javascript">
    loadSideNav(1);
    </script>
    <section class="main-section">
        <section class="coin_wrapper">
            <div class="mobile-nav">
                <a href="wire3.html">
                    <svg class="icon icon-keyboard-arrow-left">
                        <symbol id="icon-keyboard-arrow-left" viewBox="0 0 1024 1024">
                            <title>keyboard-arrow-left</title>
                            <path class="path1" d="M657.707 696.96l-195.627-195.627 195.627-195.627-60.373-60.373-256 256 256 256z"></path>
                        </symbol>
                        <use xlink:href="#icon-keyboard-arrow-left"></use>
                    </svg>
                </a>
                ADD ITEM
            </div>
            <div class="coin_main">
                <a href="wire3.html">
                    <div class="breadcrumb">
                        <svg class="icon icon-play-arrow-rev">
                            <symbol id="icon-play-arrow" viewBox="0 0 1024 1024">
                                <title>play-arrow</title>
                                <path class="path1" d="M682.667 213.333v597.333l-469.333-298.667z"></path>
                            </symbol>
                            <use xlink:href="#icon-play-arrow"></use>
                        </svg>
                        Add Item
                    </div>
                </a>
                <section class="coin_image">
                    <div class="img_box">
                        <div class="img_circle"></div>
                    </div>
                </section>
                <section class="coin_detail">
                    <table id="form">
                        <tr>
                            <td>Metal</td>
                            <td>
                                <select onchange="changeList()" id="category">
                                    <option value="gold">Gold</option>
                                    <option value="silver">Silver</option>
                                    <option value="platinum">Platinum</option>
                                </select>
                            </td>
                        </tr>
                        <tr>
                            <td>Type</td>
                            <td>
                                <select id="type">
                                    <option selected value="us_eagle">US Eagle</option>
                                </select>
                            </td>
                        </tr>
                        <tr>
                            <td>Purchase Date</td>
                            <td>
                                <input type="date" name="purchase_date" value="04 March 2015" />
                            </td>
                        </tr>
                        <tr>
                            <td>Qty.</td>
                            <td>
                                <input id="quantity" value="1" />
                            </td>
                        </tr>
                        <tr>
                            <td>Premium</td>
                            <td>
                                <input id="premium" value="47.00" />
                            </td>
                        </tr>
                        <tr>
                            <td>Unit Price</td>
                            <td>
                                <input id="price" value="1250.60" />
                            </td>
                        </tr>
                        <tr>
                            <td>Gold %</td>
                            <td>0.999</td>
                        </tr>
                        <tr>
                            <td>Weight/unit (g)</td>
                            <td>1.244</td>
                        </tr>
                        <tr>
                            <td>Gold g/u</td>
                            <td>1.244</td>
                        </tr>
                        <tr>
                            <td>Gold ozt/u</td>
                            <td id="weight">0.0400</td>
                        </tr>
                        <tr>
                            <td>Total au (ozt)</td>
                            <td>0.0400</td>
                        </tr>
                        <tr>
                            <td><strong>TOTAL</strong></td>
                            <td><strong id="total">0.00</strong></td>
                        </tr>
                    </table>
                    <a href="wire3.html"><span id="save">Save to My Stack</span></a>
                    <a href="wire3.html"><span id="cancel">Cancel</span></a>
                </section>
            </div>
        </section>
    </section>
    <script type="text/javascript">
    loadFooter();
    </script>
</body>

<script type="text/javascript">
    var goldArr = [["US Gold Eagle", "pee", "doodle"], ["val1","val2","val3"]];
    var silverArr = [["US Silver Eagle", "pee", "doodle"], ["val1","val2","val3"]];
    var platArr = [["US Platinum Eagle", "pee", "doodle"], ["val1","val2","val3"]];

    function emptyList( box ) {
        // Set each option to null thus removing it
        while ( box.options.length ) box.options[0] = null;
    }

    function fillList( box, arr ) {
    // arr[0] holds the display text
    // arr[1] are the values

    for ( i = 0; i < arr[0].length; i++ ) {

            // Create a new drop down option with the
            // display text and value from arr
            option = new Option( arr[0][i], arr[1][i] );

            // Add to the end of the existing options
            box.options[box.length] = option;
        }
        // Preselect option 0
        box.selectedIndex=0;
    }

    changeList = function () {
        var category = document.getElementById("category");
        var newlist;
        switch(category.value){
            case "gold":
                newlist=goldArr;
                break;
            case "silver":
                newlist=silverArr;
                break;
            case "platinum":
                newlist=platArr;
                break;
            default:
                newlist=goldArr;
                break;
        } 
        emptyList(document.getElementById("type"));
        fillList(document.getElementById("type"),newlist);
    }
</script>

</html>
