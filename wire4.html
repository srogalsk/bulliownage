    <section class="main-section">
        <section class="coin_wrapper">
            <div class="mobile-nav">
                <a href="wire3.html">
                    <svg class="icon icon-keyboard-arrow-left">
                        <symbol id="icon-keyboard-arrow-left" viewBox="0 0 1024 1024">

                    </svg>
                </a>
                ITEM DETAIL
            </div>
            <div>
                <section class="coin_image">
                    <div class="img_box">
                        <img class="def_img" src="assets/ajax-loader.gif" alt="Coin">
                    </div>
                </section>
                <section class="coin_detail">
                    <table>
                        <tr>
                            <td>Metal</td>
                            <td id="displaymetal"></td>
                        </tr>
                        <tr>
                            <td>Type</td>
                            <td id="displayname"></td>
                        </tr>
                        <tr>
                            <td>Purchase Date</td>
			                <td><input id="editpurchasedate" type="date"/></td>
                        </tr>
                        <tr>
                            <td>Qty.</td>
                            <td><input id="editquantity"/></td>
                        </tr>
                        <tr>
                            <td>Premium</td>
                            <td><input id="editpremium"/></td>
                        </tr>
                    <tr>
                            <td>Unit Price</td>
                            <td id="displayunitprice"></td>
                        </tr>
                        <tr>
                            <td id="metalpercent"></td>
                            <td id="displaypercent"></td>
                        </tr>
                        <tr>
                            <td>Weight/unit (g)</td>
                            <td id="displayweightperunit"></td>
                        </tr>
                        <tr>
                            <td id="unitgrams"></td>
                            <td id="displaygoldperunit"></td>
                        </tr>
                        <tr>
                            <td id="metalozt">Gold ozt/u</td>
                            <td id="displayozt"></td>
                        </tr>
                        <tr>
                            <td>Total ozt</td>
                            <td id="displaytotalozt"></td>
                        </tr>
                        <tr>
                            <td><strong>TOTAL</strong></td>
                            <td id="displaytotalprice"><strong></strong></td>
                        </tr>
                    </table>
                    <a><span id="save" onclick="updateToStack()">Update Stack</span></a>
                    <a><span id="cancel" onclick="cancel()">Cancel</span></a>
                    <a><span id="remove" onclick="removeFromStack()">Remove from My Stack</span></a>
